<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | St. Columb's Park Music Festival 2026</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0b0b0b;
            color: #f2f2f2;
        }

        header {
            background: url("your-gallery-header.jpg") center/cover no-repeat;
            padding: 120px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .container {
            max-width: 1300px;
            margin: auto;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            border-left: 5px solid #e63946;
            padding-left: 15px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:active {
            display: none;
        }
    </style>

    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");

            lightbox.style.display = "flex";
            lightboxImg.src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</head>
<body>

    <header>
        <h1>Festival Gallery 2026</h1>
    </header>

    <div class="container">

        <h2 class="section-title">Event Moments</h2>

        <div class="gallery-grid">
            <!-- Replace image1.jpg with your actual festival photos -->
            <img src="images/web.ae_.weekndreview.MC_.jpg" alt="The Weeknd" onclick="openLightbox(this.src)">
            <img src="images/TylerTheCreatorParklifeFestival.jpg" alt="Tyler, The Creator" onclick="openLightbox(this.src)">
            <img src="images/13kendrick-news1-superJumbo.jpg" alt="Kendrick Lamar" onclick="openLightbox(this.src)">
            <img src="images/09artsbeat-tyler-blog480.jpg" alt="Crowd" onclick="openLightbox(this.src)">
            <img src="images/CrystalPalace_Skepta_SeriousStages_July_2024-18-of-18-af165eda2e079205f7b5e4df9b6ec574-scaled-uai-2064x1376.jpg" alt="Festival Stage" onclick="openLightbox(this.src)">
            <img src="images/image-1-1024x576.jpg" alt="Stage Lights" onclick="openLightbox(this.src)">
            <img src="images/2013_DaftPunkGallery_AndreDeFreitas_080513-1.jpg" alt="Various Artists" onclick="openLightbox(this.src)">
            <img src="images/photo-1533174072545-7a4b6ad7a6c3.jpg" alt="Festival Crowd" onclick="openLightbox(this.src)">
        </div>

    </div>

    <!-- Lightbox Popup -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

</body>
</html>
